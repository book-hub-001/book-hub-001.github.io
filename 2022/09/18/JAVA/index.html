ss="keyword">switch</span>(<span class="number">5</span>)&#123;</span><br><span class="line">         <span class="keyword">case</span> <span class="number">1</span>:</span><br><span class="line">             <span class="keyword">break</span>;</span><br><span class="line">         <span class="keyword">case</span> <span class="number">2</span>:</span><br><span class="line">             <span class="keyword">break</span>;</span><br><span class="line">         <span class="keyword">case</span> <span class="number">3</span>:</span><br><span class="line">             <span class="keyword">break</span>;</span><br><span class="line">         <span class="keyword">case</span> <span class="number">4</span>:</span><br><span class="line">             <span class="keyword">break</span>;</span><br><span class="line">         <span class="keyword">case</span> <span class="number">5</span>:</span><br><span class="line">             <span class="keyword">break</span>;</span><br><span class="line">     &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>六.循环语句</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">ifelse</span>&#123;                          </span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">main</span><span class="params">(String[] args)</span>&#123;</span><br><span class="line">    <span class="comment">//while:</span></span><br><span class="line">    <span class="type">int</span> val=<span class="number">0</span>,nums=<span class="number">0</span>;</span><br><span class="line">	<span class="keyword">while</span>(++val&lt;=<span class="number">10</span>)           <span class="comment">//循环十次</span></span><br><span class="line">    &#123;</span><br><span class="line">        nums+=val;             <span class="comment">// nums = nums + val;</span></span><br><span class="line">        <span class="keyword">if</span>(val==<span class="number">5</span>)</span><br><span class="line">            <span class="keyword">break</span>;             <span class="comment">//break 跳出循环</span></span><br><span class="line">        <span class="keyword">if</span>(val==<span class="number">3</span>)</span><br><span class="line">            <span class="keyword">continue</span>;         <span class="comment">//continue 结束本次循环,开始下次</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">while</span>(std::cin&gt;&gt;val)</span><br><span class="line">        nums+=val;            <span class="comment">//循环一直进行直达遇到 文件结束符或者错误</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//for循环</span></span><br><span class="line">    <span class="type">int</span> nums=<span class="number">0</span>;</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> val= <span class="number">1</span>;val&lt;=<span class="number">10</span>;++val)</span><br><span class="line">        nums+=val;</span><br><span class="line">    <span class="comment">//do...while:</span></span><br><span class="line">    <span class="keyword">do</span>&#123;&#125;<span class="keyword">while</span>()               <span class="comment">//至少进行一次循环</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

字符串</span></span><br><span class="line"><span class="comment">     2.public String(char [] array)           //使用字符数组创建,地址指向字符数组再指向byte[]</span></span><br><span class="line"><span class="comment">     3.public String(byte [] array)</span></span><br><span class="line"><span class="comment">     4.string char=&quot;afhjg&quot;                    //地址指向字符串常量池,再指向字符数组再指向byte[]</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">     <span class="comment">/*</span></span><br><span class="line"><span class="comment">     使用方法</span></span><br><span class="line"><span class="comment">     1.public boolean equals(object obj)      //比较</span></span><br><span class="line"><span class="comment">     2.public int Length()                    //获取长度</span></span><br><span class="line"><span class="comment">     3.public String concat(String str)       //拼接字符串</span></span><br><span class="line"><span class="comment">     4.public char charAt(int index)          //获取指定位置字符串</span></span><br><span class="line"><span class="comment">     5.public int indexOf(String str)         //查找子串出现位置</span></span><br><span class="line"><span class="comment">     6.public String substring(int index)     //从参数位置开始截取到尾部</span></span><br><span class="line"><span class="comment">     7.public String substring(int begin,int end)//截取范围内字符串,前闭后开</span></span><br><span class="line"><span class="comment">     8.public char[] toCharArray()             //转换成Char数组</span></span><br><span class="line"><span class="comment">     9.public byte getBytes()                  //获取底层byte数组</span></span><br><span class="line"><span class="comment">     10.public String replace(CharSequencr oldString,CharSequencr NewString)//替换</span></span><br><span class="line"><span class="comment">     11.public String[] split(String reget)    //按指定参数分割字符串       &quot;,&quot; &quot; &quot;  //.</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>


<p>十.类和对象</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//定义类</span></span><br><span class="line">	<span class="comment">/*封装性 继承性 多态性*/</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">/*1.所有成员变量都要用private</span></span><br><span class="line"><span class="comment">      2.成员变量的set和get函数</span></span><br><span class="line"><span class="comment">      3.无参构造函数            不写会赠送</span></span><br><span class="line"><span class="comment">      4.全参构造函数*/</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">student</span>&#123;                        <span class="comment">//定义类 </span></span><br><span class="line">    String name;                             <span class="comment">//属性定义在方法外面</span></span><br><span class="line">    <span class="type">int</span> age=<span class="number">20</span>;</span><br><span class="line">    <span class="keyword">private</span> <span class="type">int</span> rage;                        <span class="comment">// 类外无法直接访问 通过定义方法间接访问</span></span><br><span class="line">    <span class="keyword">static</span> <span class="type">int</span> classroom;                    <span class="comment">//静态类型</span></span><br><span class="line">    <span class="built_in">this</span>.name;                               <span class="comment">//指类内的属性值</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">eat</span><span class="params">()</span>&#123;                      <span class="comment">//方法不加static</span></span><br><span class="line">        System.out.println(<span class="string">&quot;eat&quot;</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">eat1</span><span class="params">()</span>&#123;</span><br><span class="line">       System.out.println(<span class="string">&quot;eat1&quot;</span>);         <span class="comment">//静态方法可以通过  student.eat1直接访问</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">public</span> <span class="title function_">student</span><span class="params">()</span>&#123;&#125;                      <span class="comment">//无参构造函数</span></span><br><span class="line">    <span class="keyword">public</span> <span class="title function_">student</span><span class="params">(String name,<span class="type">int</span> age)</span>&#123;    <span class="comment">//有参构造函数</span></span><br><span class="line">        <span class="built_in">this</span>.name=name;</span><br><span class="line">        <span class="built_in">this</span>.age=age;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">static</span>&#123;System.out.println(<span class="string">&quot;第一次构造&quot;</span>);&#125; <span class="comment">//静态代码块在第一次构造时唯一使用一次</span></span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">如果一个事物的内部包含另一个事物，那么这就是一个类内部包含另一个类。</span></span><br><span class="line"><span class="comment">例如：身体和心脏的关系。又如：汽车和发动机的关系。</span></span><br><span class="line"><span class="comment">分类：</span></span><br><span class="line"><span class="comment">1.成员内部类</span></span><br><span class="line"><span class="comment">2.局部内部类（包含匿名内部类）</span></span><br><span class="line"><span class="comment">成员内部类的定义格式：</span></span><br><span class="line"><span class="comment">修饰符class外部类名称f</span></span><br><span class="line"><span class="comment">修饰符class内部类名称f</span></span><br><span class="line"><span class="comment">注意：内用外，随意访问；外用内，需要内部类对象。*/</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/*继承特点: 单一继承性 多级继承性 多子类*/</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">senerstudent</span> extend studend&#123;   <span class="comment">//定义子类继承父类</span></span><br><span class="line">    <span class="type">int</span> age=<span class="number">30</span>;</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">returnage</span><span class="params">()</span>&#123;</span><br><span class="line">    <span class="type">int</span> age=<span class="number">40</span>;</span><br><span class="line">    		System.out.println(age);       <span class="comment">//方法中的40</span></span><br><span class="line">            System.out.println(<span class="built_in">this</span>.age);  <span class="comment">//类中的30</span></span><br><span class="line">            System.out.println(<span class="built_in">super</span>.age); <span class="comment">//父类的20</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">public</span> <span class="title function_">senerstudent</span><span class="params">()</span>&#123;                 <span class="comment">//子类无参构造</span></span><br><span class="line">        <span class="built_in">super</span>();                           <span class="comment">//调用父类有参构造</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">public</span> <span class="title function_">senerstudent</span><span class="params">(String name,<span class="type">int</span> age)</span>&#123;    <span class="comment">//有参构造函数</span></span><br><span class="line">    <span class="built_in">super</span>(<span class="string">&quot;zhangsan&quot;</span>,<span class="number">50</span>)                   <span class="comment">//调用父类有参构造函数</span></span><br><span class="line">    <span class="built_in">this</span>.name=name;</span><br><span class="line">    <span class="built_in">this</span>.age=age;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">/*方法覆盖重写的注意事项</span></span><br><span class="line"><span class="comment">		1.必须保证父子类之间方法的名称相同，参数列表也相同</span></span><br><span class="line"><span class="comment">		@override：写在方法前面，用来检测是不是有效的正确覆盖重写</span></span><br><span class="line"><span class="comment">		这个注解就算不写，只要满足要求，也是正确的方法覆盖重写。</span></span><br><span class="line"><span class="comment">		2.子类方法的返回值必须【小于等于】父类方法的返回值范围。</span></span><br><span class="line"><span class="comment">		小扩展提示：java.lang.object类是所有类的公共最高父类（祖宗类），java.lang.string就是object的子类</span></span><br><span class="line"><span class="comment">		3.子类方法的权限必须【大于等于】类方法的权限修饰符。</span></span><br><span class="line"><span class="comment">		小扩展提示：public&gt;protected&gt;（default）&gt;private</span></span><br><span class="line"><span class="comment">		备注：（default）不是关键字default，而是什么都不写，留空。*/</span></span><br><span class="line">    <span class="comment">/*继承关系中，父子类构造方法的访问特点：</span></span><br><span class="line"><span class="comment">	1.子类构造方法当中有一个默认隐含的“super（）调用，所以一定是先调用的父类构造，后执行的子类构造。</span></span><br><span class="line"><span class="comment">	2.子类构造可以通过super关键字来调用父类重载构造。</span></span><br><span class="line"><span class="comment">	3.super的父类构造调用，必须是子类构造方法的第一个语句。不能一个子类构造调用多次super构造。</span></span><br><span class="line"><span class="comment">	总结：</span></span><br><span class="line"><span class="comment">	子类必须调用父类构造方法，不写则赠送super（）；写了则用写的指定的super调用，super只能有一个，还必须是第一个*/</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*多态性*/</span></span><br><span class="line"><span class="comment">/*代码当中体现多态性，其实就是一句话：父类引用指向子类对象。</span></span><br><span class="line"><span class="comment">格式：</span></span><br><span class="line"><span class="comment">父类概称对象名=new子类名称（）；</span></span><br><span class="line"><span class="comment">或者：</span></span><br><span class="line"><span class="comment">接口名称</span></span><br><span class="line"><span class="comment">对象名=new实现类名称（）；</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="comment">/*在多态的代码当中，成员方法的访问规则是：</span></span><br><span class="line"><span class="comment">看new的是谁，就优先用谁，没有则向上找。</span></span><br><span class="line"><span class="comment">口诀：编译看左边，运行看右边。</span></span><br><span class="line"><span class="comment">对比一下：</span></span><br><span class="line"><span class="comment">成员变量：</span></span><br><span class="line"><span class="comment">编译看左边，运行还看左边。</span></span><br><span class="line"><span class="comment">成员方法：编译看左边，运行看右边。*/</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">main</span><span class="params">(String【】args)</span>&#123;</span><br><span class="line"><span class="comment">//使用多态的写法</span></span><br><span class="line"><span class="comment">//左侧父类的引用，指向了右侧子类的对象</span></span><br><span class="line">Fu obj= <span class="keyword">new</span> <span class="title class_">zi</span>（）;                     <span class="comment">//多态性</span></span><br><span class="line">obj.method（）;                         <span class="comment">//zi fu 都有 用子</span></span><br><span class="line">obj.methodFu（）;                       <span class="comment">//子无用父</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/*如果不用多态，只用子类，那么写法是：</span></span><br><span class="line"><span class="comment">Teacher one new Teacher();</span></span><br><span class="line"><span class="comment">one.work():/∥讲课</span></span><br><span class="line"><span class="comment">Assistant two new Assistant();</span></span><br><span class="line"><span class="comment">two.work():/∥辅导</span></span><br><span class="line"><span class="comment">我现在唯一要做的事情，就是调用work方法，其他的功能不关心。</span></span><br><span class="line"><span class="comment">如果使用多态的写法，对比一下：</span></span><br><span class="line"><span class="comment">Employee one new TeacherO;</span></span><br><span class="line"><span class="comment">one,work():/∥讲课</span></span><br><span class="line"><span class="comment">Employee two new AssistantO;</span></span><br><span class="line"><span class="comment">two.work();/∥辅导</span></span><br><span class="line"><span class="comment">好处：无论右边new的时候换成哪个子类对象，等号左边调用方法都不会变化。*/</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//使用类</span></span><br><span class="line"><span class="keyword">import</span> 路径.student                         <span class="comment">//导入包</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">std</span>&#123;                           </span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="keyword">static</span> <span class="title function_">main</span><span class="params">(String[] args)</span>&#123;</span><br><span class="line">        <span class="type">student</span> <span class="variable">std</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">student</span>();       <span class="comment">//使用无参构造函数定义对象</span></span><br><span class="line">        std.name=<span class="string">&quot;阿凡达&quot;</span>;                  <span class="comment">//定义对象属性</span></span><br><span class="line">        std.age=<span class="number">100</span>;</span><br><span class="line">        std.eat();                         <span class="comment">//使用对象方法</span></span><br><span class="line">        student std1= <span class="keyword">new</span> <span class="title class_">student</span>(<span class="string">&quot;阿发说&quot;</span>,<span class="number">12</span>);<span class="comment">//使用全参构造函数定义对象</span></span><br><span class="line">        </span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>十一.抽象类和抽象方法</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*抽象方法：就是加上abstract关键字，然后去掉大括号，直接分号结束。</span></span><br><span class="line"><span class="comment">抽象类：抽象方法所在的类，必须是抽象类才行。在class,之前写上abstract即可。</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">abstract</span> <span class="keyword">class</span> <span class="title class_">Animal</span>&#123;</span><br><span class="line"><span class="comment">//这是一个抽象方法，代表吃东西，但是具体吃什么（大括号的内容）不确定。</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">abstract</span> <span class="keyword">void</span> eat（）;</span><br><span class="line"><span class="comment">//这是普通的成员方法</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">void</span> normalMethod（）&#123;&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*如何使用抽象类和抽象方法：</span></span><br><span class="line"><span class="comment">1.不能直接创建new抽象类对象</span></span><br><span class="line"><span class="comment">2.必须用一个子类来继承抽象父类。</span></span><br><span class="line"><span class="comment">3.子类必须覆盖重写抽象父类当中所有的抽象方法。</span></span><br><span class="line"><span class="comment">覆盖重写（实现）：子类去掉抽象方法的abstract关键字，然后补上方法体大括号。</span></span><br><span class="line"><span class="comment">4.创建子类对象进行使用。|*/</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">Cat</span> <span class="keyword">extends</span> <span class="title class_">Animal</span>&#123;</span><br><span class="line"><span class="meta">@Override</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">void</span> eat（）</span><br><span class="line">System.out.println(<span class="string">&quot;猫吃鱼&quot;</span>);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>十二.转型</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1.</span>对象的向上转型，其实就是多态写法：</span><br><span class="line">格式：父类名称对象名=<span class="keyword">new</span>子类名称():</span><br><span class="line">Animal animal <span class="keyword">new</span> <span class="title class_">Cat</span>();</span><br><span class="line">含义：右侧创建一个子类对象，把它当做父类来看待使用。</span><br><span class="line">创建了一只猫，当做动物看待，没问题。</span><br><span class="line">注意事项：向上转型一定是安全的。从小范围转向了大范围，从小范围的猫，向上转换成为更大范围的动物。</span><br><span class="line">    </span><br><span class="line">向上转型一定是安全的，没有问题的，正确的。但是也有一个弊端：</span><br><span class="line">对象一旦向上转型为父类，那么就无法调用子类原本特有的内容。</span><br><span class="line">解决方案：用对象的向下转型[还原]</span><br><span class="line"></span><br><span class="line"><span class="number">2.</span>对象的向下转型，其实是一个【还原】的动作。</span><br><span class="line">格式：子类名称对象名=（子类名称父类对象：</span><br><span class="line">含义：将父类对象，</span><br><span class="line">【还原】成为本来的子类对象。</span><br><span class="line">Animal animal=<span class="keyword">new</span> <span class="title class_">Cat</span>():/本来是猫，向上转型成为动物</span><br><span class="line">Catcat=(Cat)animal;;/∥本来是猫，已经被当做动物了，还原回来成为本来的猫</span><br><span class="line">注意事项：</span><br><span class="line">.必须保证对象本来创建的时候，就是猫，才能向下转型成为猫。</span><br><span class="line">b.如果对象创建的时候本来不是猫，现在非要向下转型成为猫，就会报错。ClassCastException</span><br><span class="line">    </span><br><span class="line">如何才能知道一个父类引用的对象，本来是什么子类？</span><br><span class="line">格式：</span><br><span class="line">对象<span class="keyword">instanceof</span>类名称</span><br><span class="line">这将会得到一个<span class="type">boolean</span>值结果，也就是判断前面的对象能不能当做后面类型的实例。</span><br></pre></td></tr></table></figure>



<p>十三.接口</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">接口就是多个类的公共规范。</span></span><br><span class="line"><span class="comment">接口是一种引用数据类型，最重要的内容就是其中的：抽象方法。</span></span><br><span class="line"><span class="comment">如何定义一个接口的格式：</span></span><br><span class="line"><span class="comment">public interface接口名称&#123;</span></span><br><span class="line"><span class="comment">//接口内容</span></span><br><span class="line"><span class="comment">&#125;</span></span><br><span class="line"><span class="comment">备注：换成了关键字interface.之后，编译生成的字节码文件仍然是：。java--&gt;.class.</span></span><br><span class="line"><span class="comment">如果是Java7,那么接口中可以包含的内容有：</span></span><br><span class="line"><span class="comment">1.常量</span></span><br><span class="line"><span class="comment">2.抽象方法</span></span><br><span class="line"><span class="comment">如果是Java8,还可以额外包含有：</span></span><br><span class="line"><span class="comment">3.默认方法</span></span><br><span class="line"><span class="comment">4.静态方法</span></span><br><span class="line"><span class="comment">果是JavaT9,还可以额外包含有：</span></span><br><span class="line"><span class="comment">5.私有方法*/</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/*接口使用步骤：</span></span><br><span class="line"><span class="comment">1.接口不能直接使用，必须有一个实现类来实现该接口。</span></span><br><span class="line"><span class="comment">格式：</span></span><br><span class="line"><span class="comment">public class 实现类名称 implements 接口名称()</span></span><br><span class="line"><span class="comment">2.</span></span><br><span class="line"><span class="comment">接口的实现类必须覆盖重写（实现）接口中所有的抽象方法。</span></span><br><span class="line"><span class="comment">实现：去掉abstract关键字，加上方法体大括号。</span></span><br><span class="line"><span class="comment">3.</span></span><br><span class="line"><span class="comment">创建实现类的对象，进行使用。</span></span><br><span class="line"><span class="comment">注意事项：</span></span><br><span class="line"><span class="comment">如果实现类并没有覆盖重写接口中所有的抽象方法，那么这个实现类自己就必须是抽象类。*/</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/*1.接口的默认方法，可以通过接口实现类对象，直接调用</span></span><br><span class="line"><span class="comment">2.接口的默认方法，也可以被接口实现类进行覆盖重写。*/</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/*注意事项：不能通过接口实现类的对象来调用接口当中的静态方法。</span></span><br><span class="line"><span class="comment">正确用法：通过接口名称，直接调用其中的静态方法。</span></span><br><span class="line"><span class="comment">格式：</span></span><br><span class="line"><span class="comment">接口名称。静态方法名（参数）；</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/*使用接口的时候，需要注意：</span></span><br><span class="line"><span class="comment">1.接口是没有静态代码块或者构造方法的。</span></span><br><span class="line"><span class="comment">2.</span></span><br><span class="line"><span class="comment">一个类的直接父类是唯一的，但是一个类可以同时实现多个接口。</span></span><br><span class="line"><span class="comment">格式</span></span><br><span class="line"><span class="comment">public cLass MyInterfaceImpl implements MyInterfaceA,MyInterfaceB</span></span><br><span class="line"><span class="comment">//覆盖重写所有抽象方法</span></span><br><span class="line"><span class="comment">3.</span></span><br><span class="line"><span class="comment">如果实现类所实现的多个接口当中，存在重复的抽象方法，那么只需要覆盖重写一次即可。</span></span><br><span class="line"><span class="comment">4</span></span><br><span class="line"><span class="comment">如果实现类没有覆盖重写所有接口当中的所有抽象方法，那么实现类就必须是一个抽象类。</span></span><br><span class="line"><span class="comment">5.</span></span><br><span class="line"><span class="comment">如果实现类锁实现的多个接口当中，存在重复的默认方法，那么实现类一定要对冲突的默认方法进行覆盖重写。</span></span><br><span class="line"><span class="comment">6.</span></span><br><span class="line"><span class="comment">一个类如果直接父类当中的方法，和接口当中的默认方法产生了冲突，优先用父类当中的方法。*/</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/*1.类与类之间是单继承的。直接父类只有一个。</span></span><br><span class="line"><span class="comment">2.类与接口之间是多实现的。一个类可以实现多个接口。</span></span><br><span class="line"><span class="comment">3.接口与接口之间是多继承的。</span></span><br><span class="line"><span class="comment">注意事项：</span></span><br><span class="line"><span class="comment">1.多个父接口当中的抽象方法如果重复，梁关系。</span></span><br><span class="line"><span class="comment">2.多个父接口当中的默认方法如果重复，邪么子接口必须进行默认方法的覆盖重写，[而且带着defaulti关键字]</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">interface</span> <span class="title class_">usb</span>&#123;</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">在任何版本的Java中，接口都能定义抽象方法。</span></span><br><span class="line"><span class="comment">格式：</span></span><br><span class="line"><span class="comment">public abstract返回值类型方法名称（参数列表）；</span></span><br><span class="line"><span class="comment">注意事项：</span></span><br><span class="line"><span class="comment">1.接口当中的抽象方法，修饰符必须是两个固定的关键字：public abstract</span></span><br><span class="line"><span class="comment">2.这两个关键字修饰符，可以选择性地省略。(今天刚学，所以不推荐。)</span></span><br><span class="line"><span class="comment">3.</span></span><br><span class="line"><span class="comment">方法的三要素，可以随意定义。*/</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">abstract</span> <span class="keyword">void</span> <span class="title function_">m1</span><span class="params">()</span>;          <span class="comment">//抽象方法</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">m2</span><span class="params">()</span>;                   <span class="comment">//抽象方法</span></span><br><span class="line">    <span class="keyword">abstract</span> <span class="keyword">void</span> <span class="title function_">m3</span><span class="params">()</span>;                 <span class="comment">//抽象方法</span></span><br><span class="line">    <span class="keyword">void</span> <span class="title function_">m4</span><span class="params">()</span>;                          <span class="comment">//抽象方法</span></span><br><span class="line">    </span><br><span class="line"> <span class="comment">/*从Java8开始，接口里允许定义默认方法。</span></span><br><span class="line"><span class="comment">格式：</span></span><br><span class="line"><span class="comment">public default返回值类型方法名称（参数列表）&#123;方法体&#125;</span></span><br><span class="line"><span class="comment">备注：接口当中的默认方法，可以解决接口升级的问题。*/</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">default</span> <span class="keyword">void</span> <span class="title function_">m5</span><span class="params">()</span>&#123;&#125;          <span class="comment">//默认方法        调用默认方法如果当前类中没有就会向上找</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">/*从]ava8开始，接口当中允许定义静态方法</span></span><br><span class="line"><span class="comment">格式：</span></span><br><span class="line"><span class="comment">public static返回值类型方法名称（参数列表）&#123;&#125;</span></span><br><span class="line"><span class="comment">方法体</span></span><br><span class="line"><span class="comment">提示：就是将abstract或者default换成static即可，带上方法体。*/</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">m6</span><span class="params">()</span>&#123;&#125;           <span class="comment">//静态方法         不能通过类的对象调用只能通过接口名称直接调用</span></span><br><span class="line">    </span><br><span class="line"><span class="comment">/*问题描述：</span></span><br><span class="line"><span class="comment">我们需要抽取一个共有方法，用来解决两个默认方法之间重复代码的问题。</span></span><br><span class="line"><span class="comment">但是这个共有方法不应该让实现类使用，应该是私有化的。</span></span><br><span class="line"><span class="comment">解决方案：</span></span><br><span class="line"><span class="comment">从Java9开始，接口当中允许定义私有方法。</span></span><br><span class="line"><span class="comment">1.普通私有方法，解决多个默认方法之间重复代码问题</span></span><br><span class="line"><span class="comment">格式：</span></span><br><span class="line"><span class="comment">private返回值类型方法名称（参数列表）&#123;</span></span><br><span class="line"><span class="comment">方法体&#125;</span></span><br><span class="line"><span class="comment">2.</span></span><br><span class="line"><span class="comment">静态私有方法，解决多个静态方法之闸重复代码问题</span></span><br><span class="line"><span class="comment">棉式：</span></span><br><span class="line"><span class="comment">private static返回值类型方法名称（参数列表）&#123;</span></span><br><span class="line"><span class="comment">方法体&#125;*/</span></span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line"><span class="comment">/*接口当中也可以定义“成员变量”，但是必须使用public static final三个关键字进行修饰。</span></span><br><span class="line"><span class="comment">从效果上看，这其实就是接口的【常量】。</span></span><br><span class="line"><span class="comment">格式：</span></span><br><span class="line"><span class="comment">public static final数据类型常量名称=数据值；</span></span><br><span class="line"><span class="comment">备注：</span></span><br><span class="line"><span class="comment">旦使用final关键字进行修饰，说明不可改变。</span></span><br><span class="line"><span class="comment">注意事项：</span></span><br><span class="line"><span class="comment">1.</span></span><br><span class="line"><span class="comment">接口当中的常量，可以省略public static final,注意：不写也照样是这样。</span></span><br><span class="line"><span class="comment">2.接口当中的常量，必须进行赋值；不能不赋值。</span></span><br><span class="line"><span class="comment">3.接口中常量的名称，使用完全大写的字母，用下划线进行分隔。</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line">    </span><br><span class="line"><span class="comment">//这其实就是一个常量，一旦赋值，不可以修改</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="type">int</span> NUM_OF_MYCLASS <span class="number">12</span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>十四.this和super专题</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*super关键字的用法有三种：</span></span><br><span class="line"><span class="comment">1.在子类的成员方法中，访问父类的成员变量。</span></span><br><span class="line"><span class="comment">2. 在子类的成员方法中，访问父类的成员方法。</span></span><br><span class="line"><span class="comment">3.在子类的构造方法中，访问父类的构造方法。*/</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/*supe关键字用来访问父类内容，而this关键字用来访问本类内容。用法也有三种：</span></span><br><span class="line"><span class="comment">1.在本类的成员方法中，访问本类的成员变量。</span></span><br><span class="line"><span class="comment">2.在本类的成员方法中，访问本类的另一个成员方法。</span></span><br><span class="line"><span class="comment">3.在本类的构造方法中，访问本类的另一个构造方法。</span></span><br><span class="line"><span class="comment">在第三种用法当中要注意：</span></span><br><span class="line"><span class="comment">4.this(..·)调用也必须是构造方法的第一个语句，唯一一个。</span></span><br><span class="line"><span class="comment">3.superi和this两种构造调用，不能同时使用。</span></span><br><span class="line"><span class="comment">*/</span></span><br></pre></td></tr></table></figure>

<p>十五.final专题</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*finali关键字代表最终、不可改变的。</span></span><br><span class="line"><span class="comment">常见四种用法：</span></span><br><span class="line"><span class="comment">1.</span></span><br><span class="line"><span class="comment">可以用来修饰一个类</span></span><br><span class="line"><span class="comment">2.可以用来修饰一个方法</span></span><br><span class="line"><span class="comment">3</span></span><br><span class="line"><span class="comment">还可以用来修饰一个局部变量</span></span><br><span class="line"><span class="comment">4.</span></span><br><span class="line"><span class="comment">还可以用来修饰一个成员变量*/</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/*当final关键字用来修饰一个类的时候，格式：</span></span><br><span class="line"><span class="comment">public final class类名称f</span></span><br><span class="line"><span class="comment">.</span></span><br><span class="line"><span class="comment">含义：当前这个类不能有任何的子类。（太监类）</span></span><br><span class="line"><span class="comment">注意：一个类如果是fina(的，那么其中所有的成员方法都无法进行覆盖重写（因为没儿子。)*/</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">当fial关键字用来修饰一个方法的时候，这个方法就是最终方法，也就是不能被覆盖重写。</span></span><br><span class="line"><span class="comment">格式：</span></span><br><span class="line"><span class="comment">修饰符final</span></span><br><span class="line"><span class="comment">返回值类型方法名称（参数列表）&#123;</span></span><br><span class="line"><span class="comment">/方法体</span></span><br><span class="line"><span class="comment">注意事项：</span></span><br><span class="line"><span class="comment">对于类、方法来说，abstracti关键字和final:关键字不能同时使用，因为矛盾。</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/*对于局部变量来说</span></span><br><span class="line"><span class="comment">如果类型是基本类型那么不可变的是类型的值</span></span><br><span class="line"><span class="comment">如果类型是引用类型那么不可变的是类型的地址*/</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">对于成员变量来说，如果使用final关键字修饰，那么这个变量也照样是不可变。</span></span><br><span class="line"><span class="comment">1.由于成员变量具有默认值，所以用了final.之后必须手动赋值，不会再给默认值了。</span></span><br><span class="line"><span class="comment">2.对于final的成员变量，要么使用直接赋值，要么通过构造方法赋值。二者选其一。</span></span><br><span class="line"><span class="comment">3.</span></span><br><span class="line"><span class="comment">必须保证类当中所有重载的构造方法，都最终会对fna的成员变量进行赋值。*/</span></span><br></pre></td></tr></table></figure>

<p>十六.public protect  default private static final abstract</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1</span>、修饰方法的修饰符</span><br><span class="line"><span class="keyword">public</span>:被该修饰符修饰的方法可以被任何类通过对象.方法使用</span><br><span class="line"></span><br><span class="line"><span class="keyword">protected</span>:被该修饰符修饰的方法可以被该类自身、本包中的类、和子类（是子类而非父类）所使用</span><br><span class="line"></span><br><span class="line"><span class="keyword">private</span>:被该修饰符修饰的方法只能被该类使用</span><br><span class="line"></span><br><span class="line">缺省：被该修饰符修饰的方法只能被该类、本包中的类所使用（缺省的意思就是不用写）</span><br><span class="line"></span><br><span class="line"><span class="keyword">static</span>：被<span class="keyword">static</span>修饰的方法是一个静态方法，可以被类直接使用，可以通过类名.方法名直接调用,<span class="keyword">static</span>可以和<span class="keyword">final</span>一起使用(在类中修饰的<span class="keyword">static</span>方法可以被对象和类名调用,但是在接口中定义的<span class="keyword">static</span>方法只能通过接口名调用)</span><br><span class="line"></span><br><span class="line"><span class="keyword">abstract</span>：被<span class="keyword">abstract</span>修饰的方法，不能写方法体，且该类必须是抽象类,抽象类中可以没有抽象方法，但是有抽象方法的类必须是一个抽象类</span><br><span class="line"></span><br><span class="line"><span class="keyword">final</span>：被该修饰符修饰的方法不能被重写</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="number">2</span>、修饰类的修饰符</span><br><span class="line"><span class="keyword">public</span>：被<span class="keyword">public</span>修饰的类可以被任何类所使用（本包、其他包、自身）</span><br><span class="line"></span><br><span class="line">缺省：缺省的意思就是不写权限访问控制符，被此修饰符修饰的类只能被该类自身，本包中的类所使用</span><br><span class="line"></span><br><span class="line"><span class="keyword">abstract</span>：被此修饰符修饰的类是一个抽象类，抽象类是不能被实例化的，(抽象类主要是用来被继承的)，<span class="keyword">abstract</span>不能和<span class="keyword">final</span>同时修饰一个类</span><br><span class="line"></span><br><span class="line"><span class="keyword">final</span>：用<span class="keyword">final</span>修饰的类表示最终类，该类不能被继承，且该类也不能是一个抽象类</span><br><span class="line"></span><br><span class="line"><span class="number">3</span>、修饰成员变量的修饰符</span><br><span class="line"><span class="keyword">public</span>:被该修饰符修饰的成员变量可以被任何类使用</span><br><span class="line"></span><br><span class="line"><span class="keyword">protected</span>:被该修饰符修饰的成员变量能被该类自身、本包中的类、和子类（是子类而非父类）所使用，即用<span class="keyword">protected</span>修饰的属性在其他包中的子类中可以通过子类对象进行访问，不能通过本类对象进行访问</span><br><span class="line"></span><br><span class="line"><span class="keyword">private</span>:被该修饰符修饰的成员变量只能被该类使用</span><br><span class="line"></span><br><span class="line">缺省：被该修饰符修饰的成员变量只能被该类、本包中的类所使用</span><br><span class="line"></span><br><span class="line"><span class="keyword">static</span>：被<span class="keyword">static</span>修饰的成员变量可以被类直接使用</span><br><span class="line"></span><br><span class="line"><span class="keyword">final</span>:被该修饰符修饰的成员变量是常量</span><br></pre></td></tr></table></figure>
