            <p>一.MySQL安装和启动</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">1.下载官网:MySQL(https://mysql.com/)</span><br><span class="line">2.启动</span><br><span class="line">(1)win+r services.msc</span><br><span class="line">(2)net start mysql80     net stop mysql80  </span><br><span class="line">3.客户端连接</span><br><span class="line">(1)MySQL提供的客户端命令行工具</span><br><span class="line">(2)终端输入 mysql [-h 127.0.0.1] [-P 3306] -u root -p   (需要配置环境变量)</span><br></pre></td></tr></table></figure>

<p>二.SQL语法</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line">1.通用语法</span><br><span class="line">(1)SQL语句可以单行或多行书写，以分号结尾。</span><br><span class="line">(2)SQL语句可以使用空格/缩进来增强语句的可读性</span><br><span class="line">(3)MySQL数据库的SQL语句不区分大小写，关键字建议使用大写。</span><br><span class="line">(4)注释：</span><br><span class="line">单行注释：--注释内容或#注释内容（MySQL特有）</span><br><span class="line">多行注释：/*注释内容*/</span><br><span class="line">2.分类</span><br><span class="line">DDL Data Definition Language 数据定义语言，用来定义数据库对象（数据库，表，字段）</span><br><span class="line">DML Data Manipulation Language 数据操作语言，用来对数据库表中的数据进行增删改</span><br><span class="line">DQL Data Query Language 数据查询语言，用来查询数据库中表的记录</span><br><span class="line">DCL Data Control Language 数据控制语言，用来创建数据库用户、控制数据库的访问权限</span><br><span class="line">3.DDL</span><br><span class="line">(1)查询</span><br><span class="line">查询所有数据库</span><br><span class="line">SHOW DATABASES;</span><br><span class="line">查询当前数据库</span><br><span class="line">SELECT DATABASE()；</span><br><span class="line">创建</span><br><span class="line">CREATE DATABASE [IF NOT EXISTS] 数据库名[DEFAULT CHARSET 字符集][COLLATE 排序规则];</span><br><span class="line">删除</span><br><span class="line">DROP DATABASE [IF EXISTS]数据库名；</span><br><span class="line">使用</span><br><span class="line">USE 数据库名；</span><br><span class="line"></span><br><span class="line">查询当前数据库所有表</span><br><span class="line">SHOW TABLES;</span><br><span class="line">查询表结构</span><br><span class="line">DESC表名;</span><br><span class="line">查询指定表的建表语句</span><br><span class="line">SHOW CREATE TABLE表名;</span><br><span class="line"></span><br><span class="line">DDL-表操作-创建</span><br><span class="line">CREATE TABLE `表名`（</span><br><span class="line">字段1 字段1类型[COMMENT 字段1注释]，</span><br><span class="line">字段2 字段2类型[COMMENT 字段2注释]，</span><br><span class="line">字段3 字段3类型[COMMENT 字段3注释]，</span><br><span class="line">....</span><br><span class="line">字段n字段n类型[COMMENT 字段n注释]</span><br><span class="line">)[COMMENT 表注释];</span><br></pre></td></tr></table></figure>
